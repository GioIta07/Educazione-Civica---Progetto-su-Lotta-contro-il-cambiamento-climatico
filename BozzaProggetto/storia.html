<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylePresentazione.css">
    <title>Gioco</title>
</head>
<body>
    <img src="immagini\ecocity.png" class="immagineEcoCity">
    <div class="introScreenStoria">

        </div>

                <h1 id="typingTestoDinamicoDue"></h1>
            </div>
        </div>

        <div class="slides" id="slideCinque">
            <div class="testoStoria">
                <h1 id="typingTestoDinamicoTre">Il gioco va qua</h1>
                <!--Qua è possibile già inserire il gioco-->
            </div>
        </div>
    </div>
    <script src="fade.js"></script>
    <script src="giocatore.js"></script>
